<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen</title>
    <link rel="stylesheet" href="../style/colors.css">
    <link rel="stylesheet" href="../style/profile.css">
    <link rel="stylesheet" href="../style/awdev.css">
</head>

<body>
    <nav>
        <img src="../logo/logo.svg">
        <span class="nav-text">Zen</span>
    </nav>
    <div class="journal-wrapper">
        <div class="profile-picture-block ">
            <div class="text-and-button">
                <span class="journal-block-title">Profile Picture</span>
                <div class="change-button">Change</div>
            </div>
            <div class="profile-icon-wrapper">
                <img class="profile-icon" src="/images/brothers.jpg">
            </div>
            
        </div>
        <div class="journal-block">
            <span class="journal-block-title">Personal Information</span>
            <span class="journal-block-date">First Name</span>
            <textarea class="journal-block-text" placeholder="First Name"></textarea>
            <span class="journal-block-date">Last Name</span>
            <textarea class="journal-block-text" placeholder="Last Name"></textarea>
            <span class="journal-block-date">Email</span>
            <textarea class="journal-block-text" placeholder="Email Address"></textarea>
            <span class="journal-block-date">Phone Humber</span>
            <textarea class="journal-block-text" placeholder="Phone Number Name"></textarea>
        </div>
        <div class="journal-block">
            <span class="journal-block-title">Virtual Assistant Information</span>
            <span class="journal-block-date">First Name</span>
            <textarea class="journal-block-text" placeholder="First Name"></textarea>
            <span class="journal-block-date">Last Name</span>
            <textarea class="journal-block-text" placeholder="Last Name"></textarea>
            <span class="journal-block-date">Email</span>
            <textarea class="journal-block-text" placeholder="Email Address"></textarea>
            <span class="journal-block-date">Phone Humber</span>
            <textarea class="journal-block-text" placeholder="Phone Number Name"></textarea>
        </div>
        </div>
    </div>
</body>

</html>
