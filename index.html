<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen</title>
    <link rel="stylesheet" href="../style/colors.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/virtual_call.css">
    <link rel="stylesheet" href="../style/journal.css">
    <script src="/script/swiped-events.min.js"></script>
    <link rel="icon" type="image/png" href="logo/logo-512.png">
    <link rel="manifest" href="manifest.json" />

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>

    <section id="begin" class="window-section open">
        <div class="hero">
            <img src="logo/logo.svg">
            <span class="hero-name">Zen</span>
        </div>

        <div class="tagline">
            <span>Find Peace</span>
            <span>with Zen</span>
        </div>

        <div class="action-buttons">
            <button onclick="openPanel('dashboard',false);setNavOpen(true)">Get Started</button>
            <!--<button>Log In</button>-->
        </div>
    </section>

    <section id="dashboard" class="window-section">
        <nav>
            <img src="logo/logo.svg">
            <span class="nav-text">Zen</span>
        </nav>
        <div class="zen-wrapper">
            <div class="greeting">
                <div class="profile-icon-wrapper">
                    <img class="profile-icon" src="/images/brothers.jpg">
                </div>
                <span class="greeting-text">Good morning, Aaron.</span>
            </div>
            <div class="zen-block">
                <h1 class="zen-block-title">Inspirational Quote of the Day</h1>
                <div class="quote-block" id="quote-block">
                    Life is like riding a bicycle. To keep your balance, you must keep moving.
                </div>
                <div class="quote-author" id="quote-author">
                    Albert Einstein
                </div>
            </div>
            <div class="zen-block">
                <h1 class="zen-block-title">Mindful Breathing</h1>
                <div class="mindful-block">
                    <div class="mindful-actions">
                        <span class="mindful-title">Deep Breathing</span>
                        <span class="mindful-time">3 min</span>
                    </div>
                    <div class="mindful-audio">
                        <img class="audio-play" src="/icons/play.svg">
                        <img class="audio-wave" src="/images/waveform2.svg">
                    </div>
                </div>
                <div class="mindful-block">
                    <div class="mindful-actions">
                        <span class="mindful-title">Focused Meditation</span>
                        <span class="mindful-time">5 min</span>
                    </div>
                    <div class="mindful-audio">
                        <img class="audio-play" src="/icons/play.svg">
                        <img class="audio-wave" src="/images/waveform1.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="virtual-call" class="window-section">
        <nav>
            <img src="logo/logo.svg">
            <span class="nav-text">Zen</span>
        </nav>
        <div class="meeting-wrapper">
            <div class="meeting-area">
                <div class="profile-icon-wrapper">
                    <img class="profile-icon" src="/images/brothers.jpg">
                </div>
                <img class="calling-icon" src="/icons/end_call.svg">
                <div class="profile-icon-wrapper">
                    <img class="profile-icon" src="/images/brothers.jpg">
                </div>
            </div>
            <span class="meeting-text">Virtual Call (calling Therapist)</span>
            <div class="meeting-block">
                <div class="meeting-recipient">
                </div>
                <div class="meeting-controls">
                    <div class="meeting-controls-wrapper">
                        <div class="meeting-controls-block">
                            <img class="meeting-control" src="/icons/mic.svg">
                            <img class="meeting-control" src="/icons/video.svg">
                            <img class="meeting-control" src="/icons/chat.svg">
                            <img class="meeting-control" src="/icons/end_call.svg">
                        </div>
                </div>
            </div>
    </section>
    <section id="journal" class="window-section">
        <nav>
            <img src="../logo/logo.svg">
            <span class="nav-text">Zen</span>
        </nav>
        <div class="journal-wrapper">

            <div class="journal-block">
                <h1 class="journal-block-title">Journal #1</h1>
                <h1 class="journal-block-date" id="journaldate">Date</h1>
                <textarea class="journal-block-text" placeholder="Write your thoughts here..."></textarea>
            </div>
        </div>
    </section>
    <div class="transition" id="transition"></div>
    <div class="bottom-nav closed" id="bottomnav">
        <img src="/icons/counselling.svg" onclick="openPanel('virtual-call')">
        <img src="/icons/journal.svg" onclick="openPanel('journal')">
        <img src="/icons/crisis.svg" onclick="transition()">
        <img src="/icons/meditate.svg">
        <img src="/icons/profile.svg">
    </div>
    <script src="/script/script.js"></script>
    <script src="/script/journal.js"></script>
    <script src="/script/quotes.js"></script>
</body>

</html>
